<h1>List of Product</h1>

<app-add-or-edit-product-modal [pushParentSubject]="parentSubject"></app-add-or-edit-product-modal>

<clr-datagrid>
  <clr-dg-action-bar>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-secondary" (click)="onAdd()">
         Add Products
      </button>
    </div>
  </clr-dg-action-bar>
  <clr-dg-column>Product ID</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>description</clr-dg-column>
  <clr-dg-column>Price</clr-dg-column>
  <clr-dg-column>Stock</clr-dg-column>

  <clr-dg-row *clrDgItems="let product of products" [clrDgItem]="product">
    <!-- Start Action -->
    <clr-dg-action-overflow>
      <button class="action-item" (click)="onEdit(product)">Edit</button>
      <button class="action-item" (click)="onDelete(product)">Delete</button>
    </clr-dg-action-overflow>
    <!-- End Action -->
    <clr-dg-cell>{{product.idProduct}}</clr-dg-cell>
    <clr-dg-cell>{{product.name}}</clr-dg-cell>
    <clr-dg-cell>{{product.description}}</clr-dg-cell>
    <clr-dg-cell>{{product.price}}â‚¬</clr-dg-cell>
    <clr-dg-cell>{{product.stock}}</clr-dg-cell>
  </clr-dg-row>

  <!-- <clr-dg-footer>{{products?.length}} Products</clr-dg-footer> -->
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">product per page</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} products
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
